<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Loan - TrustGrid</title>
<!--    <link rel="stylesheet" href="/css/trustgrid.css" />-->
    <link rel="stylesheet" type="text/css" href="/css/trustgrid-form.css" />

</head>
<body>
<h2>Apply for a Loan</h2>
<form action="/loan/apply/submit" method="post">
    <label for="pan">PAN Number:</label><br />
    <input id="pan" name="pan" type="text" placeholder="Enter PAN Number" required maxlength="10" /><br /><br />

    <label for="amount">Loan Amount:</label><br />
    <input id="amount" name="amount" type="number" step="0.01" placeholder="Enter loan amount" required /><br /><br />

    <label for="lender">Bank Name:</label><br />
    <input id="lender" name="lender" type="text" placeholder="Enter bank/lender name" required /><br /><br />

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Apply Loan</button>
</form>

<p><a href="/home">Back to Home</a></p>
</body>
</html>
