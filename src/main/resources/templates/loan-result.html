<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Loan Application Result</title>
    <link rel="stylesheet" href="/css/trustgrid-form.css" />
    <style>
        .result-container {
          max-width: 400px;
          margin: 60px auto 0;
          background: white;
          box-shadow: 0 8px 32px rgba(0,120,215,0.12);
          border-radius: 10px;
          padding: 40px 36px 30px 36px;
          text-align: center;
        }
        .api-message {
          font-size: 1.18rem;
          color: #0078d7;
          background: #eaf6ff;
          border-radius: 6px;
          padding: 20px 10px;
          margin-bottom: 35px;
          font-weight: 600;
          border: 1px solid #a3d2fa;
        }
        .home-btn {
          display: inline-block;
          background-color: #0078d7;
          color: #fff;
          font-size: 1rem;
          padding: 12px 32px;
          border: none;
          border-radius: 7px;
          text-decoration: none;
          font-weight: 600;
          transition: background-color 0.2s;
          cursor: pointer;
        }
        .home-btn:hover {
          background-color: #005ea9;
        }
    </style>
</head>
<body>
<div class="result-container">
    <a href="/home" class="home-btn">Back to Home</a>
    <div class="result-container">
        <p th:text="${message}">Your application result will appear here</p>
<!--        <a href="/home" class="btn">Back to Home</a>-->
    </div>

</div>
</body>
</html>
