<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/trustgrid.css" />


    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2>TrustGrid Login</h2>
    <div th:if="${param.error}" class="message error">Invalid username or password.</div>
    <div th:if="${param.logout}" class="message logout">You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <label>Username:
            <input type="text" name="username" />
        </label><br />
        <label>Password:
            <input type="password" name="password" />
        </label><br />
        <input type="submit" value="Sign In" />
    </form>
</div>
</body>

</html>
